                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codebuild:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':report-group/hvgn-backend-*'
                  - !Join
                    - ''
                    - - 'arn:aws:codecommit:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':hvgn-backend'
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-backend*'
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/'
                      - !Ref "AWS::StackName"
                      - ':*'
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                      - '/*'
                  - !Join
                    - ''
                    - - 'arn:aws:ssm:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':parameter/'
                      - !Ref ApiDomain
                      - '/dev/apikey'
                  - !Join
                    - ''
                    - - 'arn:aws:ssm:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':parameter/'
                      - !Ref ApiDomain
                      - '/prod/apikey'
              - Effect: Allow
