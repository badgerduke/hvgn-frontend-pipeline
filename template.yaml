AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation template to stand up a CodePipeline stack for HVGN backend"

Parameters:
  PipelineArtifactsBucket:
    Description: Bucket name to store pipeline artifacts
    Type: String
  CodeCommitRepositoryName:
    Description: Name of the CodeCommit repository housing the code (in master branch)
    Type: String
  DevelopmentEnvironmentBucket:
    Description: Bucket name to store development frontend application artifacts
    Type: String   
  ProductionEnvironmentBucket:
    Description: Bucket name to store production frontend application artifacts
    Type: String     
  ApiDomain:
    Description: Domain name of backend API
    Type: String
  HostedZoneId:
    Description: Route 53 Hosted Zone ID for domain
    Type: String

Resources:
  HvgnFrontendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: hvgn-frontend-pipeline
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      RestartExecutionOnUpdate: false
      RoleArn: !GetAtt 
        - HvgnFrontendPipelineServiceRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: '1'
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceArtifact
              Namespace: SourceVariables
              Configuration:
                RepositoryName: !Ref CodeCommitRepositoryName
                BranchName: master
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Namespace: BuildVariables
              Configuration:
                ProjectName: hvgn-frontend
                PrimarySource: SourceArtifact
              RunOrder: 1
        - Name: hvgn-frontend-dev-deploy
          Actions:
            - Name: hvgn-frontend-dev-deploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: hvgn-frontend-codebuild-deploy-dev
                PrimarySource: BuildArtifact
                EnvironmentVariables: !Sub
                  - '[{"name":"env","value":"dev","type":"PLAINTEXT"},{"name":"bucket","value":"${DevelopmentEnvironmentBucket}","type":"PLAINTEXT"}]'
                  - DevelopmentEnvironmentBucket: !Ref DevelopmentEnvironmentBucket
              RunOrder: 1
        - Name: prod-approval
          Actions:
            - Name: prod-approval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: '1'
                Provider: Manual
              Configuration:
                CustomData: "Please review the HVGN frontend"
              RunOrder: 1
        - Name: hvgn-frontend-prod-deploy
          Actions:
            - Name: hvgn-frontend-prod-deploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: hvgn-frontend-codebuild-deploy-prod
                PrimarySource: BuildArtifact
                EnvironmentVariables: !Sub
                  - '[{"name":"env","value":"prod","type":"PLAINTEXT"},{"name":"bucket","value":"${ProductionEnvironmentBucket}","type":"PLAINTEXT"}]'
                  - ProductionEnvironmentBucket: !Ref ProductionEnvironmentBucket
              RunOrder: 1

  HvgnBackendBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-backend
      Description: "CodeBuild project for packaging serverless components"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:3.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnBackendBuildServiceRole
        - Arn

  HvgnBackendBuildDeployDev:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-backend-codebuild-deploy-dev
      Description: "CodeBuild project for deploying serverless components to dev"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
        BuildSpec: deploy/buildspec.yml
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:3.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnBackendBuildDeployDevServiceRole
        - Arn

  HvgnBackendBuildDeployProd:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-backend-codebuild-deploy-prod
      Description: "CodeBuild project for deploying serverless components to prod"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
        BuildSpec: deploy/buildspec.yml
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:3.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnBackendBuildDeployProdServiceRole
        - Arn
    
  AmazonCloudWatchEventRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: CloudWatch Events Rule to trigger pipeline upon CodeCommit commit
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Join 
            - ''
            - - 'arn:aws:codecommit:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref CodeCommitRepositoryName
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - master
      Targets:
        - Arn: !Join 
            - ''
            - - 'arn:aws:codepipeline:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref HvgnBackendPipeline
          RoleArn: !GetAtt 
            - CodeCommitCloudWatchEventRole
            - Arn
          Id: codepipeline-HvgnBackendPipeline


  HvgnBackendPipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hvgn-backend-codepipeline-service-role
      Description: Service role for CodePipeline
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: hvgn-backend-code-pipeline-service-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'codecommit:CancelUploadArchive'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codestar-connections:UseConnection'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'cloudwatch:*'
                  - 's3:*'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                  - 'lambda:ListFunctions'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'

