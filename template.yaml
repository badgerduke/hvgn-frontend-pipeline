AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation template to stand up a CodePipeline stack for HVGN frontend"

Parameters:
  PipelineArtifactsBucket:
    Description: Bucket name to store pipeline artifacts
    Type: String
  CodeCommitRepositoryName:
    Description: Name of the CodeCommit repository housing the code (in master branch)
    Type: String
  DevelopmentEnvironmentBucket:
    Description: Bucket name to store development frontend application artifacts
    Type: String   
  ProductionEnvironmentBucket:
    Description: Bucket name to store production frontend application artifacts
    Type: String
  CognitoDevName:
    Description: Name (not userpool id) of Cognito User Pool for development
    Type: String


Resources:
  HvgnFrontendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: hvgn-frontend-pipeline
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      RestartExecutionOnUpdate: false
      RoleArn: !GetAtt 
        - HvgnFrontendPipelineServiceRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: '1'
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceArtifact
              Namespace: SourceVariables
              Configuration:
                RepositoryName: !Ref CodeCommitRepositoryName
                BranchName: master
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Namespace: BuildVariables
              Configuration:
                ProjectName: hvgn-frontend
                PrimarySource: SourceArtifact
                EnvironmentVariables: !Sub
                  - '[{"name":"cognitoDevName","value":"${CognitoDevName}","type":"PLAINTEXT"},{"name":"pathToDevEnvFile","value":"./src/environments/environment.ts","type":"PLAINTEXT"}]'
                  - CognitoDevName: !Ref CognitoDevName
              RunOrder: 1
        - Name: hvgn-frontend-dev-deploy
          Actions:
            - Name: hvgn-frontend-dev-deploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: hvgn-frontend-codebuild-deploy-dev
                PrimarySource: BuildArtifact
                EnvironmentVariables: !Sub
                  - '[{"name":"env","value":"dev","type":"PLAINTEXT"},{"name":"bucket","value":"${DevelopmentEnvironmentBucket}","type":"PLAINTEXT"}]'
                  - DevelopmentEnvironmentBucket: !Ref DevelopmentEnvironmentBucket
              RunOrder: 1
        - Name: prod-approval
          Actions:
            - Name: prod-approval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: '1'
                Provider: Manual
              Configuration:
                CustomData: "Please review the HVGN frontend"
              RunOrder: 1
        - Name: hvgn-frontend-prod-deploy
          Actions:
            - Name: hvgn-frontend-prod-deploy
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: hvgn-frontend-codebuild-deploy-prod
                PrimarySource: BuildArtifact
                EnvironmentVariables: !Sub
                  - '[{"name":"env","value":"prod","type":"PLAINTEXT"},{"name":"bucket","value":"${ProductionEnvironmentBucket}","type":"PLAINTEXT"}]'
                  - ProductionEnvironmentBucket: !Ref ProductionEnvironmentBucket
              RunOrder: 1

  HvgnFrontendBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-frontend
      Description: "CodeBuild project for building Angular artifiacts"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnFrontendBuildServiceRole
        - Arn

  HvgnFrontendBuildDeployDev:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-frontend-codebuild-deploy-dev
      Description: "CodeBuild project for deploying Angular artifacts to dev"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
        BuildSpec: deploy/buildspec.yml
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnFrontendBuildDeployDevServiceRole
        - Arn

  HvgnFrontendBuildDeployProd:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: hvgn-frontend-codebuild-deploy-prod
      Description: "CodeBuild project for deploying Angular artifacts to prod"
      Source:
        GitCloneDepth: 1
        Type: CODEPIPELINE
        BuildSpec: deploy/buildspec.yml
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
        S3Logs:
          EncryptionDisabled: false
          Status: DISABLED
      QueuedTimeoutInMinutes: 480
      TimeoutInMinutes: 60
      ServiceRole: !GetAtt 
        - HvgnFrontendBuildDeployProdServiceRole
        - Arn
    
  AmazonCloudWatchEventRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: CloudWatch Events Rule to trigger pipeline upon CodeCommit commit
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Join 
            - ''
            - - 'arn:aws:codecommit:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref CodeCommitRepositoryName
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - master
      Targets:
        - Arn: !Join 
            - ''
            - - 'arn:aws:codepipeline:'
              - !Ref 'AWS::Region'
              - ':'
              - !Ref 'AWS::AccountId'
              - ':'
              - !Ref HvgnFrontendPipeline
          RoleArn: !GetAtt 
            - CodeCommitCloudWatchEventRole
            - Arn
          Id: codepipeline-HvgnFrontendPipeline


  HvgnFrontendPipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hvgn-frontend-codepipeline-service-role
      Description: Service role for CodePipeline
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: hvgn-frontend-code-pipeline-service-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'codestar-connections:UseConnection'
                  - 'codecommit:CancelUploadArchive'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'cloudwatch:*'
                  - 's3:*'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                  - 'lambda:ListFunctions'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'

  HvgnFrontendBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hvgn-frontend-build-service-role
      Description: Service role for CodeBuild project to build artifiacts
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole' 
      Policies:
        - PolicyName: hvgn-frontend-build-service-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'codebuild:BatchPutTestCases'
                  - 'codebuild:CreateReport'
                  - 'codebuild:CreateReportGroup'
                  - 'codebuild:UpdateReport'
                  - 'codecommit:GitPull'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:PutObject'
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codebuild:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':report-group/hvgn-frontend-*'
                  - !Join
                    - ''
                    - - 'arn:aws:codecommit:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':'
                      - !Ref CodeCommitRepositoryName
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-frontend*'
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/'
                      - !Ref "AWS::StackName"
                      - ':*'
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                      - '/*'
              - Effect: Allow
                Action:
                  - 'cognito-idp:ListUserPools'
                  - 'cognito-idp:ListUserPoolClients'
                Resource: '*'
                

  HvgnFrontendBuildDeployDevServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hvgn-frontend-build-deploy-dev-service-role
      Description: Service role for CodeBuild to deploy Angular artifacts to dev
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: hvgn-frontend-build-deploy-dev-service-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-frontend-codebuild-deploy-dev'
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-frontend-codebuild-deploy-dev:*:*'
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                      - '/*'
              - Effect: Allow
                Action:
                  - 's3:DeleteObject'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObject'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref DevelopmentEnvironmentBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref DevelopmentEnvironmentBucket
                      - '/*'
              - Effect: Allow
                Action:
                  - 'codecommit:GitPull'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codecommit:'
                      - !Ref "AWS::Region"
                      - '::'
                      - !Ref CodeCommitRepositoryName
              - Effect: Allow
                Action:
                  - 'codebuild:CreateReportGroup'
                  - 'codebuild:CreateReport'
                  - 'codebuild:UpdateReport'
                  - 'codebuild:BatchPutTestCases'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codebuild:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':report-group/hvgn-frontend-codebuild-deploy-dev-*'

  HvgnFrontendBuildDeployProdServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hvgn-frontend-build-deploy-prod-service-role
      Description: Service role for CodeBuild to deploy Angular artifacts to prod
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: hvgn-frontend-build-deploy-prod-service-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-frontend-codebuild-deploy-prod'
                  - !Join
                    - ''
                    - - 'arn:aws:logs:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':log-group:/aws/codebuild/hvgn-frontend-codebuild-deploy-prod:*:*'
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref PipelineArtifactsBucket
                      - '/*'
              - Effect: Allow
                Action:
                  - 's3:DeleteObject'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObject'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref ProductionEnvironmentBucket
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref ProductionEnvironmentBucket
                      - '/*'
              - Effect: Allow
                Action:
                  - 'codecommit:GitPull'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codecommit:'
                      - !Ref "AWS::Region"
                      - '::'
                      - !Ref CodeCommitRepositoryName
              - Effect: Allow
                Action:
                  - 'codebuild:CreateReportGroup'
                  - 'codebuild:CreateReport'
                  - 'codebuild:UpdateReport'
                  - 'codebuild:BatchPutTestCases'
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:codebuild:'
                      - !Ref "AWS::Region"
                      - ':'
                      - !Ref "AWS::AccountId"
                      - ':report-group/hvgn-frontend-codebuild-deploy-prod-*'

  CodeCommitCloudWatchEventRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: Role for CloudWatch Event
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: cwe-pipeline-execution
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'codepipeline:StartPipelineExecution'
                Resource: !Join 
                  - ''
                  - - 'arn:aws:codepipeline:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':'
                    - !Ref HvgnFrontendPipeline
